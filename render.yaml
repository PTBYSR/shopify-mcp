services:
  - type: web
    name: shopify-mcp
    env: node
    plan: starter
    rootDir: shopify-mcp
    buildCommand: npm install && npm run build
    startCommand: node dist/server-http.js
    envVars:
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: MYSHOPIFY_DOMAIN
        sync: false
      - key: PORT
        value: 3000

